{% extends "connected.html" %}
{% block subcontent %}
<div class="notification">
    <h1 class="title">{{ reservation.creneau.date }}</h1>
    <p>Etes vous sur de vouloir annuler la reservation ?</p>
    <form action="" method="POST">
        {% csrf_token %}
        <br>
        <input id="annuler" type="submit" value="Annuler la reservation" class="button is-danger">
    </form>
</div>
{% endblock %}
