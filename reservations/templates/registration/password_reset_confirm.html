{% extends "base.html" %}
{% block content %}
<section class="hero is-success is-fullheight" id="main_hero">
    <div class="container">
        <div class="columns">
            <div id="login_container" class="has-background-info column is-half is-offset-one-quarter">
                <form method="POST" id="password_reset_form">
                    <h1>Modification du mot de passe</h1>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="field">
                            <label for="" class="label">{{ field.label_tag }}</label>
                            <div class="control">
                                <input type="password" class="input" id="{{ field.id_for_label }}" name="{{ field.html_name }}">
                            </div>
                        </div> 
                    {% endfor %}
                    <div class="field">
                        <div class="control">
                            <input type="submit" class="button is-primary">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
